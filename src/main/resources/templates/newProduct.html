
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form action="#" th:action="@{/products/new}" th:object="${product}" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required>

  <br>
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:field="*{price}" required>
  <br>
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:field="*{description}" required>
  <br>
  <input type="submit" value="Add Product">
</form>


</body>
</html>
