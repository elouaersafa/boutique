<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:each="category:${categoryList}">


            <div class="d-flex justify-content-between">
                <div class="card m-2">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.name}"></h5>
                        <p class="card-text" th:text="${category.products}"></p>

                        <a th:href="@{/categories/showFormForUpdate/{id}(id=${category.id})}">
                            <button class="btn btn-info">Modifier</button>
                        </a>
                        <a th:href="@{/categories/{id}(id=${category.id})}">
                            <button class="btn btn-danger">Supprimer</button>
                        </a>

                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>

<form th:action="@{addCategory}" th:object="${saveCategory}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{saveCategory.name}" required>

    <button type="submit">Add Category</button>
</form>

<a th:href="@{/}"> Back to Home</a>
</div>
</body>
</html>
