<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="ISO-8859-1">
  <title>gestion des categories</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>List des categories</h1>
  <hr>
  <h2>Update Product</h2>

  <form th:action="@{/categories/updated}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{category.id}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{category.name}" required>
    <br>
 <label for="products">Products:</label>
    <input type="text" id="products" name="products" th:field="*{category.products}" required>
    <br>


    <button type="submit"> Mettre Ã  jour</button>
  </form>

  <hr>

  <a th:href = "@{/categories}"> Back to categories List</a>
</div>
</body>
</html>
